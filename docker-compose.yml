services:
    app:
        build: .
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
        depends_on:
            - mysql

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: soap_client
            MYSQL_USER: laravel
            MYSQL_PASSWORD: password
        ports:
            - "${MYSQL_PORT:-3306}:3306"
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
